<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="./portfolio_style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
</head>
<body class="portfolio-page">
  <div class="portfolio-head">
    <div class="portfolio-title">
      <h1>Discover<br>My <span style="color:#666666">Signiture</span><br>Project</h1>
      <p>지금까지 진행한 개발 프로젝트를<br>정리한 개인 아카이브입니다.</p>
      <button class="home-btn" type="button" onclick="location.href='/'">Home</button>
    </div>

    <div class="portfolio-layout">
      <div class="portfolio-left">
        <img src="../img/mapubackground.png">
      </div>
      <div class="portfolio-right">
        <div class="portfolio-right-top">
          <img src="../img/yamspoonbackground.png">
        </div>
        <div class="portfolio-right-bottom">
          <img src="../img/2stepbackground.png">
        </div>
      </div>
    </div>
  </div>

  <div class="portfolio-body">
    <div class="twostep">
      <div class="twostep-head">
        <div class="twostep-title">
          <h1>2STEP</h1>
        </div>
        <button class="github-button" type="button" onclick="location.href='https://github.com/leunbin/2step'">
          <span class="github-svg">
            <img src="../img/github-mark-white.svg">
          </span>
          <span class="BG"></span>
        </button>
        <div class="tag">BACKEND</div>
      </div>
      <div class="twostep-body">
        <div class="twostep-img">
          <img src="../img/2step_demo.gif" alt="2step">
        </div>
        <p>2step 본문입니다.</p>
      </div>
    </div>
  </div>
</body>
</html>
