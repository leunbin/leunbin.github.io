            <span class="interest-info">카페에서 멍때리기 하기 ☕</span>

      </div>

        <div class="character-card">
          <div class="character-card-main">

              <img src="./img/acorn.svg" alt="" class="character-card-icon">
            </div>

            <span class="character-card-title">

            <p class="character-card-content">
              <span class="keyword">끈기</span> <span class="keyword">회복력</span><br>

    <div class="home-footer">

            <div class="folder folder_two"></div>
            <div class="folder folder_three"></div>
            <div class="folder folder_four"></div>
          </div>
          <span class="btn-text">PORTFOLIO</span>
        </div>
        <div class="active_line"></div>

    </div>

</body>
<script>
  function adjustMainMargin() {
    const header = document.querySelector('.home-header');
    const main = document.querySelector('.home-main');
    if (!header || !main) return;
    const headerHeight = header.offsetHeight;
    main.style.marginTop = headerHeight + 'px';
  }

  window.addEventListener('load', () => {
    const checkIncludeLoaded = setInterval(() => {
      const header = document.querySelector('.home-header');
      const includedHeader = header.querySelector('[data-include="layout/header.html"] > *');
      const includedSearch = header.querySelector('[data-include="layout/searchingbar.html"] > *');
      if (includedHeader && includedSearch) {
        clearInterval(checkIncludeLoaded);
        adjustMainMargin();
        window.addEventListener('resize', adjustMainMargin);
      }
    }, 100);
  });
</script>
</html>
